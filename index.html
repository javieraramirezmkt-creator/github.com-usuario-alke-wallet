<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet | Welcome</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --morado-vibrante: #6f42c1;
            --morado-oscuro: #2d005e;
        }

        .fondo {
            background: linear-gradient(135deg, var(--morado-oscuro) 0%, var(--morado-vibrante) 100%);
            height: 100vh;
        }

        .btn-purple {
            background-color: var(--morado-vibrante);
            color: white;
            border: none;
            transition: 0.3s;
        }

        .btn-purple:hover {
            background-color: #5a32a3;
            color: white;
            transform: translateY(-2px);
        }

        .text-purple-light {
            color: #a29bfe;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-transparent position-absolute w-100">
        <div class="container py-4">
            <a class="navbar-brand fw-bold fs-3" href="#">
                <i class="fa-solid fa-wallet me-2 text-purple-light"></i> Alke Wallet
            </a>
        </div>
    </nav>

    <section class="fondo d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 text-light">
                    
                    <div class="d-grid gap-4"> <h1 class="display-2 fw-bold lh-sm m-0">
                            Tu libertad financiera <br />
                            <span class="fw-lighter text-purple-light">empieza aquí</span>
                        </h1>
                        
                        <p class="fs-4 fw-light text-white-50 m-0">
                            Paga, envía y ahorra desde tu bolsillo de forma segura.
                        </p>
                        
                        <div class="mt-4">
                            <button class="btn btn-light btn-lg text-uppercase px-5 py-3 fw-bold shadow-lg" 
                                    style="color: var(--morado-vibrante);"
                                    data-bs-toggle="modal" data-bs-target="#modalLogin">
                                Iniciar sesión
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalLogin" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <div class="text-center mb-4">
                        <i class="fa-solid fa-circle-user fa-4x mb-3" style="color: var(--morado-vibrante);"></i>
                        <h4 class="fw-bold">Ingresa a tu cuenta</h4>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary">CORREO ELECTRÓNICO</label>
                            <input type="email" class="form-control form-control-lg" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary">CONTRASEÑA</label>
                            <input type="password" class="form-control form-control-lg" placeholder="••••••••" required>
                        </div>
                        
                        <button type="submit" class="btn btn-purple w-100 py-3 fw-bold shadow">
                            Iniciar sesión ahora
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Lógica para derivar a menú.html
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario refresque la página
            
            // Simulación de carga
            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verificando...';

            // Redirección a la página de menú
            setTimeout(() => {
                window.location.href = "menu.html"; 
            }, 800);
        });
    </script>
</body>
</html>
