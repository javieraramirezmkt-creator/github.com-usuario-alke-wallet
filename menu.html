<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Mi Billetera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --purple-main: #6f42c1; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header-wallet { background-color: var(--purple-main); color: white; padding: 40px 20px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .balance-amount { font-size: 2.5rem; font-weight: bold; }
        .action-card { background: white; border-radius: 15px; margin-top: -30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .btn-action { text-align: center; color: #333; text-decoration: none; font-size: 0.8rem; }
        .btn-action i { display: block; font-size: 1.5rem; color: var(--purple-main); margin-bottom: 5px; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; padding: 10px 0; }
    </style>
</head>
<body>

    <div class="header-wallet text-center">
        <p class="mb-1">Saldo Disponible</p>
        <div class="balance-amount">$245.236 CLP</div>
    </div>

    <div class="container">
        <div class="action-card p-3 d-flex justify-content-around">
            <a href="deposit.html" class="btn-action"><i class="bi bi-plus-circle"></i>Depositar</a>
            <a href="sendmoney.html" class="btn-action"><i class="bi bi-send"></i>Enviar</a>
            <a href="#" class="btn-action"><i class="bi bi-qr-code-scan"></i>Recibir</a>
            <a href="transactions.html" class="btn-action"><i class="bi bi-clock-history"></i>Historial</a>
        </div>

        <h6 class="mt-4 mb-3 fw-bold">Servicios de Pago</h6>
        <div class="row g-3 text-center">
            <div class="col-3"><div class="p-3 bg-white rounded-3 shadow-sm"><i class="bi bi-wifi text-danger"></i><br><small>Internet</small></div></div>
            <div class="col-3"><div class="p-3 bg-white rounded-3 shadow-sm"><i class="bi bi-lightbulb text-warning"></i><br><small>Luz</small></div></div>
            <div class="col-3"><div class="p-3 bg-white rounded-3 shadow-sm"><i class="bi bi-phone text-primary"></i><br><small>Móvil</small></div></div>
            <div class="col-3"><div class="p-3 bg-white rounded-3 shadow-sm"><i class="bi bi-plus-square text-success"></i><br><small>Más</small></div></div>
        </div>
    </div>

    <nav class="nav-bottom d-flex justify-content-around">
        <a href="menu.html" class="text-primary"><i class="bi bi-house-door-fill fs-4"></i></a>
        <a href="#" class="text-muted"><i class="bi bi-wallet2 fs-4"></i></a>
        <a href="#" class="text-muted"><i class="bi bi-pie-chart fs-4"></i></a>
        <a href="#" class="text-muted"><i class="bi bi-person fs-4"></i></a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
