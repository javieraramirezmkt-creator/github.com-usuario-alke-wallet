<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>

<!-- Enlaces de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel=""stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<!-- Enlace de CSS -->
    <link href="style.css" rel="stylesheet">

<!-- Estilos personalizados -->
    <style>
        body { background: linear-gradient(180deg, #6f42c1 0%, #ffffff 100%); height: 100vh; display: flex; align-items: center; }
        .card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-purple { background-color: #6f42c1; color: white; border-radius: 10px; }
        .btn-purple:hover { background-color: #59359a; color: white; }
    </style>

</head>
<body>

<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold" style="color: #6f42c1;">ALKE WALLET</h2>
                        <p class="text-muted">Gestiona tus activos con seguridad</p>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-purple w-100 py-2">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                // Simulación de login exitoso
                window.location.href = 'menu.html';
            });
        });
    </script>
</body>
</html>
