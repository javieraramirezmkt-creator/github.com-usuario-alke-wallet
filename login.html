<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: linear-gradient(180deg, #6f42c1 0%, #ffffff 100%); height: 100vh; display: flex; align-items: center; }
        .card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-purple { background-color: #6f42c1; color: white; border-radius: 10px; border: none; transition: 0.3s; }
        .btn-purple:hover { background-color: #59359a; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold" style="color: #6f42c1;">ALKE WALLET</h2>
                        <p class="text-muted">Gestiona tus activos con seguridad</p>
                    </div>
                    <form id="finalLoginForm">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-purple w-100 py-2 fw-bold">Ingresar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="index.html" class="small text-decoration-none text-muted">← Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('finalLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirección final al Menú principal
            window.location.href = "menu.html"; 
        });
    </script>
</body>
</html>
